name: Build and Deploy to VPS

on:
  push:
    branches: [main]  # déclenchement sur push vers la branche main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Récupérer le code du repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Installer Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # 3️⃣ Installer les dépendances npm
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Build du projet Astro
      - name: Build project
        run: npm run build

      # 5️⃣ Déployer sur le VPS via SCP
      - name: Deploy to VPS via SCP
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.HOST }}                 # IP du VPS
          username: ${{ secrets.USER }}             # utilisateur du VPS
          key: ${{ secrets.SSH_PRIVATE_KEY }}      # clé privée SSH
          port: 22034
          source: "dist/*"                          # fichiers à envoyer
          target: "/var/www/authentification/pb_public" # dossier de destination sur le VPS
          strip_components: 1
          rm: true
